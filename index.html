<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>簡易掲示板</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <h1>テスト掲示板</h1>
  <section class="posting">
    <h2>投稿一覧</h2>
    <p>投稿はまだありません</p>
  </section>

  <section>
    <div class="post-all">
      <div class="newpost">
        <h2>新規投稿</h2>
      </div>
      <div class="postarea">
        <form action='#' method="post">
          <div class="name"><span class="label">名前： </span><input type="text" name="name"><br></div>
          <div class="honbun"><span class="label">本文： </span><textarea name="section" rows="3"></textarea><br></div>
          <input type="submit">
        </form>
      </div>
    </div>
  </section>
</body>

</html>
